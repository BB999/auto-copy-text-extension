<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- 文字エンコーディングを指定 -->
  <title>Auto Copy Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 250px; /* ポップアップの幅を指定 */
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px; /* 見出しの下に余白を追加 */
    }
    p {
      font-size: 14px;
      color: #666;
      line-height: 1.5; /* 行間を広げて読みやすくする */
    }
    .creator {
      font-size: 12px;
      color: #999;
      margin-top: 20px; /* 制作者情報の上に余白を追加 */
    }
  </style>
</head>
<body>
  <h1>Auto Copy Text</h1>
  <p>Chrome上で選択したテキストを自動的にクリップボードにコピーします。</p>
  <p>右下にコピーしたとポップアップがでます</p> <!-- 新しい行を追加 -->
  <div class="creator" style="text-align: right;">制作者：のらねこび</div> <!-- 制作者情報を追加し、右揃えに設定 -->
</body>
</html>
